<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style .css" rel="stylesheet" type="text/css" />
    <title>My Calculator</title>
</head>
<body>
    <h1>Wellcome To My OP Calculator</h1>

    <div class="body border">
        <div class="row menu">
            <button class="switch btn1" >Simple</button>
            <button class="switch btn2">Science</button>
        </div>
        <div class="row">
            <input type="text" class="input"/>
        </div>
        <div id="sim"class="row simple display">
            <div class="row">
                <button class="red-des">C</button>
                <button class="design">%</button>
                <button class="design">(</button>
                <button class="design">)</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="design">/</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="design">*</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="design">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="design">.</button>
                <button class="eq">=</button>
                <button class="design">-</button>
            </div>
        </div>
        
        <div id ="sc" class="row science">
           
            <div class="row">
                <button class="red-des">C</button>
                <button class="design">Sin(</button>
                <button class="design">Tan(</button>
                <button class="design">Cos(</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="design">/</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="design">*</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="design">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="design">.</button>
                <button class="eq">=</button>
                <button class="design">-</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
